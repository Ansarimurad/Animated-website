<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <video autoplay muted loop class="video-bg">
            <source src="images/video.mp4" type="video/mp4">
           </video>
        <div class="nav">
            <img src="images/logo.png" class="logo">
            <button type="button">Sign-up</button>
        </div>
        <div class="content">
            <h4>Welcome to Our </h4>
            <h1>Amazing <br> Creative Platform</h1>
            <p>Join us to explore a world of opportunities and connect with like-minded individuals.</p>
            <button type="button" onclick="openProjects()">Take a tour</button>

           
        </div>
        <div class="side-bar">
            <img src="images/menu.png" class="menu">

            <div class="social-links">
                <img src="images/fb.png">
                <img src="images/tw.png">
                <img src="images/ig.png">

        </div>
        <div class="useful-links">
                <img src="images/share.png">
                <img src="images/info.png">
               
        </div>


    </div>
    <div class="bubble">
    <img src="images/bubble.png" >
    <img src="images/bubble.png" >
    <img src="images/bubble.png" >
    <img src="images/bubble.png" >
    <img src="images/bubble.png" >
    <img src="images/bubble.png" >
    <img src="images/bubble.png" >
</div>
 </div>
 <!-- Project Popup Modal -->
<div id="projectModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProjects()">&times;</span>

        <h2>My Projects</h2>

        <div class="projects-grid">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
            <div class="project-card">Project 4</div>
        </div>
    </div>
</div>
<script>
function openProjects() {
    document.getElementById("projectModal").style.display = "flex";
}

function closeProjects() {
    document.getElementById("projectModal").style.display = "none";
}

// Close when clicking outside the box
window.onclick = function(event) {
    let modal = document.getElementById("projectModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
